# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:esp12e]
platform = espressif
framework = arduino
board = esp12e
lib_use = PubSubClient_ID89,DallasTemperature_ID54,OneWire_ID1
extra_script = /usr/local/bin/switch_esptool.py
